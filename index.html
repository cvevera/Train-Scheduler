<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Anytime is Train Time!</h1>
                <p class="lead">Chugga Chugga Choo Choo!</p>
                
                
              </div>
        <div class="container">
                <div class="heading">Current Train Schedule</div>
                <table class="table">
                        <thead>
                            <tr>
                                <th> Train Name </th>
                                <th> Destination </th>
                                <th> Frequency </th>
                                <th> Next Arrival </th>
                                <th> Minutes Away </th>
                            </tr>
                        </thead>
                        <tbody id="table-info">
 
                        </tbody>
                    </table>
        
        <div class="panel panel-primary">
                <div class="heading">Add A Train</div>
                <div class="formbody">
                    <div class="form-group">
                        <label for="trainInput"> Train Name </label>
                        <input type="text" class="form-control" id="trainInput" type="text"/>
                    </div>
        
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" type="text"/>
                    </div>
        
                    <div class="form-group">
                        <label for="timeInput"> First Train Time (HH:mm - Military Time)</label> <br>
                        <input type="text" class="form-control" id="timeInput" type="text"/>
                    </div>
        
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput" type="text"/>
                    </div>
        
                    <button type="submit" class="btn btn-primary" id="submitButton" >Submit</button>
        
                </div>
            </div>
            <script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
            <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="assets/javascript/app.js"></script>
    <script>
    
    </script>
</body>
</html>
